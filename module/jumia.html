    <script>
        // TAblet Mode Menu Toggle Button
        var TabletToggleFactor = 1;
        function TabletToggle() {
            if(TabletToggleFactor == 2){
                TabletToggleFactor = 1;
                Hammenuclose();
            }else{
                TabletToggleFactor = 2;
                Hammenuopen();
            }
        }
    </script>
    <!-- -------------------- -------------------- -------------------- -->
    <!-- -------------------- -------------------- -------------------- -->
    <script>
        // Mobile 
        function IndexChanger(){
            ItemChanger();
            itemCarousel();
            DetailChanger();
            CheckoutChanger();
        };

        // preloader
        function preloader(){
			document.getElementById("preloader-background").style.display = "none";
		}
		//remove/comment this one to check the website in loading state
		window.onload = preloader(); 
        window.onload= popout();
        
        
        // Pop
        function popin() {
            var logg = document.getElementsByClassName("pop-out-main");
            for (let i = 0; i < logg.length; i++) {
                logg[i].style.display = "flex";
            }
        }
        // -------------------- 
        
        // Pop
        function popout() {
            var logg = document.getElementsByClassName("pop-out-main");
            for (let i = 0; i < logg.length; i++) {
                logg[i].style.display = "none";
            };
            jQuery(document).ready(function($) {
                if (window.history && window.history.pushState) {
                    window.history.pushState('forward', null, './#forward');
                    $(window).on('popstate', function() {
                        popin();
                    });
                }
            });
        };
        // --------------------   
    </script>
